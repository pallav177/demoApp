<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="CP">
      <th mat-header-cell *matHeaderCellDef> CP# </th>
      <td mat-cell *matCellDef="let element"> {{element.CP}} </td>
    </ng-container>

    <ng-container matColumnDef="specifications">
      <th mat-header-cell *matHeaderCellDef> Specifications </th>
      <td mat-cell *matCellDef="let element"> {{element.specifications}} </td>
    </ng-container>

    <ng-container matColumnDef="value1">
      <th mat-header-cell *matHeaderCellDef> Value 1 </th>
      <td mat-cell *matCellDef="let element"> <input matInput placeholder="Value 1"></td>
    </ng-container>
    <ng-container matColumnDef="value2">
      <th mat-header-cell *matHeaderCellDef> Value 2 </th>
      <td mat-cell *matCellDef="let element"> <input matInput placeholder="Value 2"></td>
    </ng-container>
    <ng-container matColumnDef="value3">
      <th mat-header-cell *matHeaderCellDef> Value 3 </th>
      <td mat-cell *matCellDef="let element"> <input matInput placeholder="Value 3"></td>
    </ng-container>
    <ng-container matColumnDef="value4">
      <th mat-header-cell *matHeaderCellDef> Value 4 </th>
      <td mat-cell *matCellDef="let element"> <input matInput placeholder="Value 4"></td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<button [routerLink]="['/part-search']" mat-raised-button color="warn">Go Back</button>
